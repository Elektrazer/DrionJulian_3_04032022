<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant A la française</title>
    <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>

        <div>
            <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
            <img src="/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>

        <div>
            <img src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de plats">
        </div>

    </header>

    <div class="Foodcontainers">

        <div class="header_menu">
            <H3>A la française</H3>
            <form action=""><i class="fa-thin fa-heart"></i></form>
        </div>

        <section>

            <span>ENTRÉES</span>

            <article class="foodcards">
                <div>
                    <strong>Tartare de poulpe acidulé</strong>
                    <span>Aux zestes d'orange</span>
                </div>
                <span>25€</span>
            </article>

            <article class="foodcards">
                <div>
                    <strong>Velouté de légumes d'antan</strong>
                    <span>Carotte, panais, topinambour</span>
                </div>
                <span>35€</span>
            </article>

            <article class="foodcards">
                <div>
                    <strong>Soupe à l'oignon</strong>
                    <span>Revisitée</span>
                </div>
                <span>20€</span>
            </article>

        </section>
    </div>
</body>
</html>
